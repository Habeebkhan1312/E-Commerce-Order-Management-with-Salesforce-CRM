<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "Modern Store" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="logo">Modern Store</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('cart') }}">Cart <span id="cart-count"></span></a>
    </nav>
  </header>
  {% block content %}{% endblock %}
  <footer>
    <p>© 2025 Modern Store — Fast, Stylish, Secure</p>
  </footer>
  <script>
    // Show cart item count on all pages
    const cartCount = JSON.parse(localStorage.getItem("cart")||"[]").length;
    document.getElementById("cart-count").innerText = cartCount ? `(${cartCount})` : "";
  </script>
</body>
</html>
